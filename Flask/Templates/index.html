<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarization Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --accent: #4ecca3;
            --light: #f5f5f5;
            --dark: #333;
            --error: #e74c3c;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .logo-icon {
            background-color: var(--primary);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 10px;
            box-shadow: var(--shadow);
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .tagline {
            color: var(--secondary);
            font-size: 16px;
            margin-top: 5px;
        }
        
        .app {
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .chat-container {
            display: flex;
            height: 500px;
            border-bottom: 1px solid #eee;
        }
        
        .message-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .message-column:first-child {
            border-right: 1px solid #eee;
        }
        
        .column-header {
            padding: 15px 20px;
            background-color: #f8fafc;
            border-bottom: 1px solid #eee;
            font-weight: 600;
            color: var(--secondary);
            display: flex;
            align-items: center;
        }
        
        .column-header svg {
            margin-right: 8px;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: white;
        }
        
        .message {
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            line-height: 1.5;
            position: relative;
            box-shadow: var(--shadow);
            word-wrap: break-word;
        }
        
        .user-message {
            background-color: #ebf8ff;
            border-left: 4px solid var(--primary);
        }
        
        .ai-message {
            background-color: #f0fff4;
            border-left: 4px solid var(--accent);
        }
        
        .timestamp {
            font-size: 0.75rem;
            color: #718096;
            margin-top: 5px;
            text-align: right;
        }
        
        .input-area {
            padding: 20px;
            background-color: #f8fafc;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        #userInput {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            min-height: 100px;
            resize: vertical;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
        }
        
        .btn-secondary {
            background-color: #e2e8f0;
            color: var(--dark);
        }
        
        .btn-secondary:hover {
            background-color: #cbd5e1;
        }
        
        .error-message {
            display: none;
            background-color: #fef2f2;
            border: 1px solid var(--error);
            color: var(--error);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        
        .input-counter {
            font-size: 12px;
            color: #64748b;
            text-align: right;
            margin-top: 5px;
        }
        
        .input-counter.warning {
            color: #e74c3c;
        }
        
        .stats-bar {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            padding: 10px;
            background-color: #edf2f7;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .stat {
            display: flex;
            align-items: center;
        }
        
        .stat-value {
            font-weight: 600;
            margin-left: 5px;
            color: var(--primary);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
                height: auto;
            }
            
            .message-column {
                height: 300px;
            }
            
            .message-column:first-child {
                border-right: none;
                border-bottom: 1px solid #eee;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">S</div>
                <div class="logo-text">SummaBot Pro</div>
            </div>
            <p class="tagline">Advanced AI-powered text summarization</p>
        </header>
        
        <main class="app">
            <div class="chat-container">
                <div class="message-column">
                    <div class="column-header">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        Your Messages
                    </div>
                    <div id="user-messages" class="messages-container"></div>
                </div>
                
                <div class="message-column">
                    <div class="column-header">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2a10 10 0 1 0 10 10 4 4 0 0 1-5-5 4 4 0 0 1-5-5"></path>
                            <path d="M8.5 8.5v.01"></path>
                            <path d="M16 15.5v.01"></path>
                            <path d="M12 12v.01"></path>
                            <path d="M11 17v.01"></path>
                            <path d="M7 14v.01"></path>
                        </svg>
                        AI Summaries
                    </div>
                    <div id="ai-messages" class="messages-container"></div>
                </div>
            </div>
            
            <div class="input-area">
                <div class="error-message" id="error-message">Please enter some text to summarize.</div>
                
                <div class="input-group">
                    <textarea id="userInput" placeholder="Enter text to summarize..." 
                              oninput="updateCounter()"></textarea>
                </div>
                <div id="input-counter" class="input-counter">0/20000</div>
                
                <div class="input-group">
                    <button class="btn btn-primary" id="summarize-btn">
                        <span id="btn-text">Summarize</span>
                    </button>
                    <button class="btn btn-secondary" onclick="clearChat()">Clear</button>
                </div>
                
                <div class="stats-bar" id="stats-bar" style="display: none;">
                    <div class="stat">
                        <span>Original:</span>
                        <span class="stat-value" id="original-count">0</span> words
                    </div>
                    <div class="stat">
                        <span>Summary:</span>
                        <span class="stat-value" id="summary-count">0</span> words
                    </div>
                    <div class="stat">
                        <span>Reduction:</span>
                        <span class="stat-value" id="reduction">0</span>%
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const summarizeBtn = document.getElementById('summarize-btn');
            summarizeBtn.addEventListener('click', sendMessage);
            
            // Initialize character counter
            document.getElementById('userInput').addEventListener('input', updateCounter);
        });

        function updateCounter() {
            const input = document.getElementById('userInput');
            const counter = document.getElementById('input-counter');
            const maxLength = 20000;
            const currentLength = input.value.length;
            
            counter.textContent = `${currentLength}/${maxLength}`;
            counter.className = currentLength > maxLength * 0.9 ? 
                "input-counter warning" : "input-counter";
        }

        function showError(message, duration=5000) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = "block";
            if (duration > 0) {
                setTimeout(() => {
                    errorElement.style.display = "none";
                }, duration);
            }
        }

        function validateText(text) {
            const maxLength = 20000;
            if (!text.trim()) {
                showError("Please enter some text to summarize");
                return false;
            }
            if (text.length > maxLength) {
                showError(`Text exceeds ${maxLength} character limit`);
                return false;
            }
            return true;
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (!validateText(userInput)) return;

            // Show loading state
            const summarizeBtn = document.getElementById('summarize-btn');
            const btnText = document.getElementById('btn-text');
            const originalBtnText = btnText.textContent;
            summarizeBtn.disabled = true;
            btnText.innerHTML = `<div class="loading"></div> Processing...`;

            try {
                // Display user message
                const userMessagesContainer = document.getElementById('user-messages');
                const timestamp = new Date().toLocaleTimeString();
                
                userMessagesContainer.innerHTML += `
                    <div class="message user-message">
                        ${userInput.replace(/\n/g, '<br>')}
                        <div class="timestamp">${timestamp}</div>
                    </div>
                `;

                const response = await fetch("/summarize", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: userInput })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || "Failed to summarize");
                }

                // Display AI response
                const aiMessagesContainer = document.getElementById('ai-messages');
                aiMessagesContainer.innerHTML += `
                    <div class="message ai-message">
                        ${data.summary.replace(/\n/g, '<br>')}
                        ${data.fallback ? '<br><em>(Basic summary fallback)</em>' : ''}
                        <div class="timestamp">${timestamp}</div>
                    </div>
                `;

                // Update stats if available
                if (data.stats) {
                    document.getElementById('original-count').textContent = data.stats.input_words;
                    document.getElementById('summary-count').textContent = data.stats.output_words;
                    document.getElementById('reduction').textContent = data.stats.reduction;
                    document.getElementById('stats-bar').style.display = 'flex';
                }

            } catch (error) {
                console.error("Summarization error:", error);
                showError(error.message);
                
                // Also show error in chat
                const aiMessagesContainer = document.getElementById('ai-messages');
                aiMessagesContainer.innerHTML += `
                    <div class="message ai-message">
                        <strong>Error:</strong> ${error.message}
                        <div class="timestamp">${new Date().toLocaleTimeString()}</div>
                    </div>
                `;
            } finally {
                // Reset UI
                const summarizeBtn = document.getElementById('summarize-btn');
                const btnText = document.getElementById('btn-text');
                summarizeBtn.disabled = false;
                btnText.textContent = originalBtnText;
                document.getElementById('userInput').value = '';
                document.getElementById('input-counter').textContent = '0/20000';
                
                // Auto-scroll
                document.getElementById('user-messages').scrollTop = 99999;
                document.getElementById('ai-messages').scrollTop = 99999;
            }
        }

        function clearChat() {
            document.getElementById('user-messages').innerHTML = '';
            document.getElementById('ai-messages').innerHTML = '';
            document.getElementById('stats-bar').style.display = 'none';
            document.getElementById('userInput').value = '';
            document.getElementById('input-counter').textContent = '0/20000';
            document.getElementById('error-message').style.display = 'none';
        }

        // Allow sending message with Enter key (Ctrl+Enter for new line)
        document.getElementById('userInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey && !event.ctrlKey) {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>

</html>
