<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Summarization Bot</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --accent: #4ecca3;
            --light: #f5f5f5;
            --dark: #333;
            --error: #e74c3c;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
         
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .logo-icon {
            background-color: var(--primary);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 10px;
            box-shadow: var(--shadow);
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .tagline {
            color: var(--secondary);
            font-size: 16px;
            margin-top: 5px;
        }
        
        .app {
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .chat-container {
            display: flex;
            height: 500px;
            border-bottom: 1px solid #eee;
        }
        
        .message-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .message-column:first-child {
            border-right: 1px solid #eee;
        }
        
        .column-header {
            padding: 15px 20px;
            background-color: #f8fafc;
            border-bottom: 1px solid #eee;
            font-weight: 600;
            color: var(--secondary);
            display: flex;
            align-items: center;
        }
        
        .column-header svg {
            margin-right: 8px;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: white;
        }
        
        .message {
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            line-height: 1.5;
            position: relative;
            box-shadow: var(--shadow);
        }
        
        .user-message {
            background-color: #ebf8ff;
            border-left: 4px solid var(--primary);
        }
        
        .ai-message {
            background-color: #f0fff4;
            border-left: 4px solid var(--accent);
        }
        
        .timestamp {
            font-size: 0.75rem;
            color: #718096;
            margin-top: 5px;
            text-align: right;
        }
        
        .input-area {
            padding: 20px;
            background-color: #f8fafc;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        #userInput {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        #userInput:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
        }
        
        .btn-secondary {
            background-color: #e2e8f0;
            color: var(--dark);
        }
        
        .btn-secondary:hover {
            background-color: #cbd5e1;
        }
        
        .error-message {
            display: none;
            background-color: #fef2f2;
            border: 1px solid var(--error);
            color: var(--error);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #64748b;
            font-size: 14px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
                height: auto;
            }
            
            .message-column {
                height: 300px;
            }
            
            .message-column:first-child {
                border-right: none;
                border-bottom: 1px solid #eee;
            }
            
            .container {
                padding: 10px;
            }
        }
        
        .options-panel {
            background-color: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #e2e8f0;
        }
        
        .options-row {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .option-group {
            flex: 1;
            min-width: 200px;
        }
        
        .option-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--secondary);
        }
        
        .option-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: white;
        }
        
        .stats-bar {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            padding: 10px;
            background-color: #edf2f7;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .stat {
            display: flex;
            align-items: center;
        }
        
        .stat-value {
            font-weight: 600;
            margin-left: 5px;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">S</div>
                <div class="logo-text">SummaBot Pro</div>
            </div>
            <p class="tagline">Advanced AI-powered text summarization</p>
        </header>
        
        <main class="app">
            <div class="chat-container">
                <div class="message-column">
                    <div class="column-header">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        Your Messages
                    </div>
                    <div id="user-messages" class="messages-container"></div>
                </div>
                
                <div class="message-column">
                    <div class="column-header">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2a10 10 0 1 0 10 10 4 4 0 0 1-5-5 4 4 0 0 1-5-5"></path>
                            <path d="M8.5 8.5v.01"></path>
                            <path d="M16 15.5v.01"></path>
                            <path d="M12 12v.01"></path>
                            <path d="M11 17v.01"></path>
                            <path d="M7 14v.01"></path>
                        </svg>
                        AI Summaries
                    </div>
                    <div id="ai-messages" class="messages-container"></div>
                </div>
            </div>
            
            <div class="input-area">
                <div class="error-message" id="error-message">Please enter some text to summarize.</div>
                
                <div class="options-panel">
                    <div class="options-row">
                        <div class="option-group">
                            <label for="model-select">Model</label>
                            <select id="model-select">
                                <option value="facebook/bart-large-cnn">BART (balanced)</option>
                                <option value="t5-small">T5 (fast)</option>
                                <option value="google/pegasus-xsum">Pegasus (concise)</option>
                            </select>
                        </div>
                        <div class="option-group">
                            <label for="length-select">Summary Length</label>
                            <select id="length-select">
                                <option value="short">Short</option>
                                <option value="medium" selected>Medium</option>
                                <option value="long">Long</option>
                                <option value="custom">Custom</option>
                            </select>
                        </div>
                    </div>
                    <div class="options-row" id="custom-length-row" style="display: none;">
                        <div class="option-group">
                            <label for="min-length">Min Length</label>
                            <input type="number" id="min-length" min="30" max="500" value="100">
                        </div>
                        <div class="option-group">
                            <label for="max-length">Max Length</label>
                            <input type="number" id="max-length" min="50" max="1000" value="300">
                        </div>
                    </div>
                </div>
                
                <div class="input-group">
                    <input type="text" id="userInput" placeholder="Enter text to summarize..." autocomplete="off">
                    <button class="btn btn-primary" id="summarize-btn">Summarize</button>
                    <button class="btn btn-secondary" onclick="clearChat()">Clear</button>
                </div>
                
                <div class="stats-bar" id="stats-bar" style="display: none;">
                    <div class="stat">
                        <span>Original:</span>
                        <span class="stat-value" id="original-count">0</span> words
                    </div>
                    <div class="stat">
                        <span>Summary:</span>
                        <span class="stat-value" id="summary-count">0</span> words
                    </div>
                    <div class="stat">
                        <span>Reduction:</span>
                        <span class="stat-value" id="reduction">0</span>%
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userInput = document.getElementById('userInput');
            const summarizeBtn = document.getElementById('summarize-btn');
            const lengthSelect = document.getElementById('length-select');
            const customLengthRow = document.getElementById('custom-length-row');
            const modelSelect = document.getElementById('model-select');
            
            // Show/hide custom length options
            lengthSelect.addEventListener('change', function() {
                customLengthRow.style.display = this.value === 'custom' ? 'flex' : 'none';
            });
            
            // Summarize button click handler
            summarizeBtn.addEventListener('click', sendMessage);
            
            // Enter key handler
            userInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });
        });
        
        function getSummaryOptions() {
            const lengthPreset = document.getElementById('length-select').value;
            let minLength = 30;
            let maxLength = 130;
            
            if (lengthPreset === 'short') {
                minLength = 30;
                maxLength = 100;
            } else if (lengthPreset === 'medium') {
                minLength = 100;
                maxLength = 300;
            } else if (lengthPreset === 'long') {
                minLength = 150;
                maxLength = 500;
            } else if (lengthPreset === 'custom') {
                minLength = parseInt(document.getElementById('min-length').value);
                maxLength = parseInt(document.getElementById('max-length').value);
            }
            
            return {
                model: document.getElementById('model-select').value,
                max_length: maxLength,
                min_length: minLength
            };
        }
        
        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput.trim()) {
                document.getElementById('error-message').style.display = 'block';
                return;
            }
            
            document.getElementById('error-message').style.display = 'none';
            
            // Display user message
            const userMessagesContainer = document.getElementById('user-messages');
            const timestamp = new Date().toLocaleTimeString();
            
            userMessagesContainer.innerHTML += `
                <div class="message user-message">
                    ${userInput}
                    <div class="timestamp">${timestamp}</div>
                </div>
            `;
            
            // Get summarization options
            const options = getSummaryOptions();
            
            // Call Flask backend
            fetch("/summarize", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    text: userInput,
                    options: options
                })
            })
            .then(response => response.json())
            .then(data => {
                const timestamp = new Date().toLocaleTimeString();
                const aiMessagesContainer = document.getElementById('ai-messages');
                
                if (data.error) {
                    aiMessagesContainer.innerHTML += `
                        <div class="message ai-message">
                            <strong>Error:</strong> ${data.error}
                            <div class="timestamp">${timestamp}</div>
                        </div>
                    `;
                } else {
                    aiMessagesContainer.innerHTML += `
                        <div class="message ai-message">
                            ${data.summary.replace(/\n/g, '<br>')}
                            <div class="timestamp">${timestamp}</div>
                        </div>
                    `;
                    
                    // Update stats
                    document.getElementById('original-count').textContent = data.stats.input_words;
                    document.getElementById('summary-count').textContent = data.stats.output_words;
                    document.getElementById('reduction').textContent = data.stats.reduction;
                    document.getElementById('stats-bar').style.display = 'flex';
                }
                
                // Auto-scroll
                userMessagesContainer.scrollTop = userMessagesContainer.scrollHeight;
                aiMessagesContainer.scrollTop = aiMessagesContainer.scrollHeight;
            })
            .catch(error => {
                const timestamp = new Date().toLocaleTimeString();
                document.getElementById('ai-messages').innerHTML += `
                    <div class="message ai-message">
                        <strong>Error:</strong> Failed to summarize. Please try again.
                        <div class="timestamp">${timestamp}</div>
                    </div>
                `;
            });
            
            document.getElementById('userInput').value = '';
        }
        
        function clearChat() {
            document.getElementById('user-messages').innerHTML = '';
            document.getElementById('ai-messages').innerHTML = '';
            document.getElementById('stats-bar').style.display = 'none';
        }
    </script>
</body>
</html>
